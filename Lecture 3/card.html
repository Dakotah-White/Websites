<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="card.css">
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
.card {
  box-shadow: 0 4px 8px 0 rgba(0,0,0,0.2);
  transition: 0.3s;
  width: 40%;
  border-radius: 5px;
  background-color: red;
}
.card:hover {
  box-shadow: 0 8px 16px 0 rgba(0,0,0,0.2);
}

img {
  border-radius: 5px 5px 0 0;
}

.container {
  padding: 2px 16px;
  background-color: grey;
}
</style>
</head>
<body>
<h2>Name Card</h2><hr>
<div class="card">
  <div style="display:flex;">
  <img src="IronMan.jpg" alt="Tony Stark" style="width:30%; display:inline-flex;">
  <p style="margin:auto">CEO of Stark Industries</p>
  </div>
  <div class="container">

    <p>Super Hero</p> 
    <p>Cheif in U.S military</p>
    <p>founding member of the Avengers</p>
    <p></p>
  </div>
</div>
</body>
</html>
